# pytest 配置
[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --cov=app --cov-report=term-missing --cov-report=html:htmlcov

[coverage:run]
source = app
omit = 
    */tests/*
    */__pycache__/*
    */conftest.py

[coverage:report]
exclude_lines = 
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if TYPE_CHECKING:
